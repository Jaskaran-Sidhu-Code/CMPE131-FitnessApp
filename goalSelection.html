<!DOCTYPE html>
<html>
    <head>
        <Title> Goal Selection </Title>
    </head>  
    <body>
        <h1> Goal Selection </h1>
        <div>
            <input type="checkbox" id="goalOne" onclick="goalOne()">
            <label for="goalOne">Goal One</label><br>

            <input type="checkbox" id="goalTwo" onclick="goalTwo()">
            <label for="goalTwo">Goal Two</label><br>

            <input type="checkbox" id="goalThree" onclick="goalThree()">
            <label for="goalOne">Goal Three</label><br>

            <input type="checkbox" id="goalFour" onclick="goalFour()">
            <label for="goalOne">Goal Four</label><br>

            <input type="checkbox" id="goalFive" onclick="goalFive()">
            <label for="goalOne">Goal Five</label><br><br>

            <p id="text1" style="display:none">Goal One Checked</p>
            <p id="text2" style="display:none">Goal Two Checked</p>
            <p id="text3" style="display:none">Goal Three Checked</p>
            <p id="text4" style="display:none">Goal Four Checked</p>
            <p id="text5" style="display:none">Goal Five Checked</p>

            <script>
                function goalOne() {
                    var checkBox = document.getElementById("goalOne");
                    var text1 = document.getElementById("text1");
                    if(checkBox.checked == true) {text1.style.display = "block";} 
                    else {text1.style.display = "none";}}
                function goalTwo() {
                    var checkBox = document.getElementById("goalTwo");
                    var text2 = document.getElementById("text2");
                    if(checkBox.checked == true) {text2.style.display = "block";} 
                    else {text2.style.display = "none";}}
                function goalThree() {
                    var checkBox = document.getElementById("goalThree");
                    var text3 = document.getElementById("text3");
                    if(checkBox.checked == true) {text3.style.display = "block";} 
                    else {text3.style.display = "none";}}
                function goalFour() {
                    var checkBox = document.getElementById("goalFour");
                    var text4 = document.getElementById("text4");
                    if(checkBox.checked == true) {text4.style.display = "block";} 
                    else {text4.style.display = "none";}}
                function goalFive() {
                    var checkBox = document.getElementById("goalFive");
                    var text5 = document.getElementById("text5");
                    if(checkBox.checked == true) {text5.style.display = "block";} 
                    else {text5.style.display = "none";}}

            </script>
        </div>
    </body>
</html>

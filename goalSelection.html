<!DOCTYPE html>
<html>
    <head>
        <Title> Fitness Goal Selection </Title>
        <style>
            body {
                background-color: rgb(255, 255, 255);
                font-family: Arial, Helvetica, sans-serif;
                border: 2px solid #ccc;
                padding: 10px;
                box-shadow: 0 0 10px #ccc;
                border-radius: 5px; 
                height: 94vh;
                margin-inline: 200px;
            }
            legend {
                color:rgb(6, 1, 35);
                font-size: larger;
                border: 2px solid #000000;
                border-radius: 5px; 
                padding-left: 10px;
                padding-right: 10px;
            }
            h1 {
                color:rgb(6, 1, 35);
                border: 2px solid #454343;
                border-radius: 10px; 
                padding: 20px;
                box-shadow: 0 0 10px #ccc;
                text-align: center;
                margin-inline: 200px;
                margin-bottom: 20px;
            }
            p {
                color:rgb(57, 73, 151);
            }
            button {
                padding: 10px 50px;
                font-size: 16px;
                margin-top: 40px;
                border: none;
                cursor: pointer;
                border-radius: 4px;
                background-color: rgb(168, 168, 168);
                
            }
            input {
                padding: 5px 10px;
                font-size: 16px;
                margin-top: 10px;
                border: none;
                cursor: pointer;
                border-radius: 5px;
                background-color: rgb(168, 168, 168);
            }
            fieldset {
                border: 3px solid;
                border-radius: 10px;
                background: #f6f8ff;
                padding-inline-start: 50px;
                margin-inline: 300px;
            }
        </style>
    </head>  
    <body>
        <div>
            <h1> Fitness Goal Selection </h1>
            <form method="get">
                <fieldset style="border-color: #6eab92;">
                <legend> Goals </legend>
                    <input type="checkbox" name="goalOne">
                    <label for="goalOne">Lose Weight</label><br>

                    <input type="checkbox" name="goalTwo">
                    <label for="goalTwo">Maintain Weight</label><br>

                    <input type="checkbox" name="goalThree">
                    <label for="goalThree">Build Upper Body Muscle</label><br>

                    <input type="checkbox" name="goalFour">
                    <label for="goalFour">Build Lower Body Muscle</label><br>

                    <input type="checkbox" name="goalFive">
                    <label for="goalFive">Improve Cardio</label><br><br>

                    <input type="submit" >
                </fieldset>
            </form>
        </br>
            <fieldset style="border-color: #4238ca;">
            <legend> Selected Goals </legend>
            <p id="text1" style="display:none"> - Lose Weight</p>
            <p id="text2" style="display:none"> - Maintain Weight</p>
            <p id="text3" style="display:none"> - Build Upper Body Muscle</p>
            <p id="text4" style="display:none"> - Build Lower Body Muscle</p>
            <p id="text5" style="display:none"> - Improve Cardio</p>
            </fieldset>
        
            <button type="button"> Next </button> 

            <script>
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);

                const goalOneCheck = urlParams.get('goalOne');
                const goalTwoCheck = urlParams.get('goalTwo');
                const goalThreeCheck = urlParams.get('goalThree');
                const goalFourCheck = urlParams.get('goalFour');
                const goalFiveCheck = urlParams.get('goalFive');

                if(goalOneCheck == "on") {text1.style.display = "block";} 
                else {text1.style.display = "none"}

                if(goalTwoCheck == "on") {text2.style.display = "block";} 
                else {text2.style.display = "none"}

                if(goalThreeCheck == "on") {text3.style.display = "block";} 
                else {text3.style.display = "none"}

                if(goalFourCheck == "on") {text4.style.display = "block";} 
                else {text4.style.display = "none"}

                if(goalFiveCheck == "on") {text5.style.display = "block";} 
                else {text5.style.display = "none"}
            </script>
        </div>
    </body>
</html>

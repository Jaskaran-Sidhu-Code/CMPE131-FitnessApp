<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/styles.css">
        <Title> Fitness Goal Selection </Title>
    </head>  
    <body>
        <div>
            <nav class="navbar">
                <ul>
                    <li><a href="/">Login</a></li>
                    <li><a href="goalselect">Select Goals</a></li>
                    <li><a href="calorietracker">Calorie Tracker</a></li>
                    <li><a href="home">MyPlan</a></li>
                </ul>
            </nav>
        </div>

        <div>
            <h1> Fitness Goal Selection </h1>
            <form method="POST">
                <div class="form_fieldset">
                    <b>Choose which goals you want to pursue:</b><br><br>

                    <div class="input_fieldset">
                    <input type="checkbox" name="goalOne">
                    <label for="goalOne">Lose Weight</label><br></div>

                    <div class="input_fieldset">
                    <input type="checkbox" name="goalTwo">
                    <label for="goalTwo">Maintain Weight</label><br></div>

                    <div class="input_fieldset">
                    <input type="checkbox" name="goalThree">
                    <label for="goalThree">Build Upper Body Muscle</label><br></div>

                    <div class="input_fieldset">
                    <input type="checkbox" name="goalFour">
                    <label for="goalFour">Build Lower Body Muscle</label><br></div>

                    <div class="input_fieldset">
                    <input type="checkbox" name="goalFive">
                    <label for="goalFive">Improve Cardio</label><br><br></div>
                    
                    <input class="form_submit" type="submit"><br><br>
                </div>
            </form>
            <br>
            <div class="buttons_fieldset">
            <button class="next_button" onclick="window.location='/goals'">Next --&gt</button>
            <button class="back_button" onclick="window.location='/'">&lt-- Back</button></div>
        </div>
    </body>
</html>

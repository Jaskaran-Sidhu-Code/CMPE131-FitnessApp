<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet and Calorie Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
            color: #666;
        }
        input[type="number"],
        select,
        input[type="radio"],
        input[type="radio"] + label {
            margin: 5px 0 15px;
            display: block;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            display: inline-block;
            width: auto;
            margin-top: 0;
            padding: 0;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #recommendations, #calorieResult {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Diet and Calorie Recommendation Form</h1>
    
    <h2>Calorie Calculator</h2>
    <form id="calorieForm">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="heightFeet">Height (feet):</label>
        <input type="number" id="heightFeet" name="heightFeet" required>
        <br>
        <label for="heightInches">Height (inches):</label>
        <input type="number" id="heightInches" name="heightInches" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <label for="activityLevel">Activity Level:</label>
        <select id="activityLevel" name="activityLevel">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
        </select>
        <br>
        <button type="button" onclick="calculateCalories()">Calculate Calories</button>
    </form>
    <div id="calorieResult">
        <!-- Calorie calculation result will be displayed here -->
    </div>

    <h2>Diet Recommendation</h2>
    <form id="dietForm">
        <label for="goal">What is your goal?</label>
        <select id="goal" name="goal">
            <option value="gain">Gain weight</option>
            <option value="lose">Lose weight</option>
            <option value="maintain">Maintain weight</option>
        </select>
        <br>
        <label for="focus">What is your focus?</label>
        <select id="focus" name="focus">
            <option value="muscle">Gain muscle</option>
            <option value="fat_loss">Lose fat</option>
            <option value="both">Both</option>
        </select>
        <br>
        <button type="button" onclick="getRecommendations()">Get Recommendations</button>
    </form>
    <div id="recommendations">
        <!-- Recommendations will be displayed here -->
    </div>

    <script>
        function calculateBMR(weightInPounds, heightFeet, heightInches, age, gender) {
            const weightInKg = weightInPounds * 0.453592; // Convert weight from pounds to kilograms
            const totalHeightInches = (heightFeet * 12) + heightInches;
            const heightCm = totalHeightInches * 2.54; // Convert height from feet and inches to centimeters
            if (gender === 'male') {
                return 88.362 + (13.397 * weightInKg) + (4.799 * heightCm) - (5.677 * age);
            } else {
                return 447.593 + (9.247 * weightInKg) + (3.098 * heightCm) - (4.330 * age);
            }
        }

        function calculateCalories() {
            const weight = parseFloat(document.getElementById('weight').value);
            const heightFeet = parseInt(document.getElementById('heightFeet').value);
            const heightInches = parseInt(document.getElementById('heightInches').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const activityLevel = parseFloat(document.getElementById('activityLevel').value);
            const bmr = calculateBMR(weight, heightFeet, heightInches, age, gender);
            const tdee = bmr * activityLevel;
            document.getElementById('calorieResult').innerHTML = `<p>Your estimated daily calorie needs are <strong>${tdee.toFixed(2)}</strong> calories to maintain your current weight.</p>`;
        }

        function getRecommendations() {
            const goal = document.getElementById('goal').value;
            const focus = document.getElementById('focus').value;
            const recommendationsElement = document.getElementById('recommendations');
            
            const recommendations = {
                'gain': {
                    'muscle': ["Chicken breast", "Quinoa", "Eggs", "Oats", "Cottage cheese"],
                    'both': ["Lean beef", "Salmon", "Tofu", "Brown rice", "Sweet potatoes"]
                },
                'lose': {
                    'fat_loss': ["Leafy greens", "Berries", "Lean proteins like chicken or fish", "Whole grains", "Legumes"]
                },
                'maintain': {
                    'both': ["Mixed nuts", "Avocado", "Whole eggs", "Chia seeds", "Lean meats"]
                }
            };

            const goalFocusRecommendations = recommendations[goal]?.[focus] || ["No specific food recommendations available for this choice."];
            
            recommendationsElement.innerHTML = `<h2>Recommended Foods</h2><ul>${goalFocusRecommendations.map(food => `<li>${food}</li>`).join('')}</ul>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diet Recommendations</title>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/create_profile">Create Profile</a> |
        <a href="/view_profiles">View Profiles</a> |
        <a href="/calculate">Calorie Calculator</a> |
        <a href="/recommendations">Diet Recommendations</a>
    </nav>
    <h2>Diet Recommendation</h2>
    <form action="/recommendations" method="post">
        <label for="goal">What is your goal?</label>
        <select id="goal" name="goal">
            <option value="gain">Gain weight</option>
            <option value="lose">Lose weight</option>
            <option value="maintain">Maintain weight</option>
        </select>
        
        <label for="focus">What is your focus?</label>
        <select id="focus" name="focus">
            <option value="muscle">Gain muscle</option>
            <option value="fat_loss">Lose fat</option>
            <option value="both">Both</option>
        </select>
        
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>

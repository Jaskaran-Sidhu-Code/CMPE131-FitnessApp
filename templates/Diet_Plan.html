<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet and Calorie Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            display: block;
            color: #666;
        }
        input[type="number"],
        select,
        input[type="radio"],
        input[type="radio"] + label {
            margin: 5px 0 15px;
            display: block;
            padding: 10px;
            width: calc(100% - 22px);
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            display: inline-block;
            width: auto;
            margin-top: 0;
            padding: 0;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #recommendations, #calorieResult {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Diet and Calorie Recommendation Form</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="/create_profile">Create Profile</a> |
        <a href="/view_profiles">View Profiles</a> |
        <a href="/calculate">Calorie Calculator</a> |
        <a href="/recommendations">Diet Recommendations</a>
    </nav>
</body>
</html>

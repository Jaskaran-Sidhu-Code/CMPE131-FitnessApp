<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/create_profile">Create Profile</a> |
        <a href="/view_profiles">View Profiles</a> |
        <a href="/calculate">Calorie Calculator</a> |
        <a href="/recommendations">Diet Recommendations</a>
    </nav>
    <h1>Create User Profile</h1>
    <form action="/create_profile" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="heightFeet">Height (Feet):</label>
        <input type="number" id="heightFeet" name="heightFeet" required>
        <br>
        <label for="heightInches">Height (Inches):</label>
        <input type="number" id="heightInches" name="heightInches" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <button type="submit">Create Profile</button>
    </form>
</body>
</html>

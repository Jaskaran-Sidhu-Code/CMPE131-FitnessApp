<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/create_profile">Create Profile</a> |
        <a href="/view_profiles">View Profiles</a>
    </nav>
    
    <h1>Create User Profile</h1>
    <form action="/create_profile" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="heightFeet">Height (Feet):</label>
        <input type="number" id="heightFeet" name="heightFeet" required>
        <br>
        <label for="heightInches">Height (Inches):</label>
        <input type="number" id="heightInches" name="heightInches" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="exercise_frequency">Exercise Frequency:</label>
        <select id="exercise_frequency" name="exercise_frequency">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
        </select>
        <br>
        <button type="submit">Create Profile</button>
    </form>
</body>
</html>

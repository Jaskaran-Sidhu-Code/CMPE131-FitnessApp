<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/css/styles.css">
        <title>Edit Profile</title>
    </head>
<body>
    <div>
        <nav>
            <ul>
                <li><a href="home">MyPlan</a></li>
                <li><a href="edit_profile">Edit Profile</a></li>
                <li><a href="goal_select">Select Goals</a></li>
                <li><a href="calorie_tracker">Calorie Tracker</a></li>
                <li><a href="find_gyms">Find Gyms</a></li>
                <li class="logout"><a href="logout">Logout</a></li>
            </ul>
        </nav>
    </div>

    <h1>Edit User Profile</h1>
    <form method="POST">
        <div class="display_fieldset">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="heightFeet">Height (Feet):</label>
        <input type="number" id="heightFeet" name="heightFeet" required>
        <br>
        <label for="heightInches">Height (Inches):</label>
        <input type="number" id="heightInches" name="heightInches" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Sex:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="exercise_frequency">Exercise Frequency:</label>
        <select id="exercise_frequency" name="exercise_frequency">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9">Super active (very hard exercise/sports & physical job)</option>
        </select>
        <br><br>
        <input class="form_submit" type="submit" value="Update Profile" onclick="window.location='/home'">
        <br><br>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profiles</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav>
        <a href="/">Home</a> |
        <a href="/create_profile">Create Profile</a> |
        <a href="/view_profiles">View Profiles</a> |
        <a href="/combined_form">Calorie & Diet</a>
    </nav>
    <h1>User Profiles</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.weight_pounds }} lbs - {{ user.height_feet }}'{{ user.height_inches }}" - {{ user.age }} years - {{ user.gender }}
            <a href="/edit_profile/{{ user.id }}">Edit</a> |
            <form action="/delete_profile/{{ user.id }}" method="post" style="display: inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
